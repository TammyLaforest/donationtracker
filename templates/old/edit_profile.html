{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row title"  >
      <div class="title"><h1>{% block title %}
          Profile
      {% endblock %}</h1></div>
      </div>

      <div class="row" >

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save Profile</button>
        </form>

      {% endblock %}
</div>
