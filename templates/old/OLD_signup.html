{% extends 'layout.html' %}
<!-- from tutorial https://wsvincent.com/django-user-authentication-tutorial-signup/ -->

{% block content %}
<div class="container">
    <div class="row title"  >
      <div class="title"><h1>{% block title %}
          Sign up
      {% endblock %}</h1></div>
      </div>

      <div class="row" >

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>

      {% endblock %}
</div>
