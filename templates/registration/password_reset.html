{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row title"  >
      <div class="title"><h1>{% block title %}
          Password Reset
      {% endblock %}</h1></div>
      </div>

      <div class="row" >

  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
</div>
<div class="row">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
</div>
{% endblock %}
