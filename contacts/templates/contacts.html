{% extends "layout.html" %}

{% block title %}
    Contacts
{% endblock %}

{% block body_block %}

<div class="container">
  <div class="row" >


    <h1>Contacts</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!


    <table>

        <tr>
          {% for row in ContactDetailView %}

          <td>
            {%  for field in row %}
          </td>
          {%  endfor %}
            </tr>
{%  endfor %}
</table>
    {# contacts.html #}



  </div>
</div>
{% endif %}
{% endblock %}
