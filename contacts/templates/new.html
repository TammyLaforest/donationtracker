{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="row" >
      <h1>Add Contact</h1>

    <form action="{% url "new" %}" method="POST">
      {% csrf_token %}
      <ul>
        {{ form.as_ul }}
      </ul>
      <input id="save_contact" type="submit" value="Save" />
    </form>

    <!-- <a href="{% url "contacts" %}">back to list</a> -->
    </div>
</div>
{% endblock %}
