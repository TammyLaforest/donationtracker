{% extends "layout.html" %}

{% block body_block %}
<div class="container">
    <div class="row title"  >
      <div class="title"><h1>{% block title %}
          New Contacts
      {% endblock %}</h1></div>
      </div>
        {% if user.is_authenticated %}
      <div class="row" >
  <form class="contact-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="save btn btn-primary" type="submit">Sign up</button>
  </form>

  </div>

  </div>

{% endif %}
{% endblock %}
