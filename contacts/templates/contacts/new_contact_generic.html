{% extends "layout.html" %}

{% block body_block %}
<div class="container">
    <div class="row title"  >
      <div class="title"><h1>{% block title %}
          New Contact
      {% endblock %}</h1></div>
      </div>
            {% if user.is_authenticated %}
            <div class="row">
              </div>
            <div class="row" >
    <form  class="generic_contact_form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="save btn btn-default" type="submit">Submit</button>
    </form>

    </div>
</div>
{% endif %}
{% endblock %}
