{% extends 'layout.html' %}

{% block body_block %}
<div class="container">
<div class="row">
<h1 class="title" >{% block title %}Forgot Your Password?{% endblock %}</h1>
</div>
<div class="row">
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
</div>
<div class="row">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
</div>

{% endblock %}
